<div class="score-container">
  <div class="score-card">
    <div class="score">
      <p>{{ (playersName$ | async)?.X }}</p>
    </div>
    <div class="score">
      <p>{{ (playersName$ | async)?.O }}</p>
    </div>
  </div>

  <mat-divider></mat-divider>
  <div class="score-container" *ngIf="gameScore$ | async as score">
    <div class="score-card">
      <div class="score">
        <p>{{ score.X }}</p>
      </div>
      <div class="score">
        <p>{{ score.O }}</p>
      </div>
    </div>
  </div>
</div>
