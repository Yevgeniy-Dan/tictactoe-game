<div class="score-container">
  <div class="score-card">
    <div class="score">
      <p>Team X</p>
    </div>
    <div class="score"><p>Team O</p></div>
  </div>

  <mat-divider></mat-divider>
  <div class="score-container" *ngIf="gameScore$ | async as score">
    <div class="score-card">
      <div class="score">
        <p>{{ score.X }}</p>
      </div>
      <div class="score">
        <p>{{ score.O }}</p>
      </div>
    </div>
  </div>
</div>
